<h2>{% if member %}Edit{% else %}Add{% endif %} Member</h2>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<form method="POST">
  {% csrf_token %}
  <label>Name:</label><input type="text" name="name" value="{{ member.name|default:'' }}"><br>
  <label>Age:</label><input type="number" name="age" value="{{ member.age|default:'' }}"><br>
  <label>Membership Type:</label><input type="text" name="membership_type" value="{{ member.membership_type|default:'' }}"><br>
  <button type="submit">Save</button>
</form>
